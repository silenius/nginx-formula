nginx:
    conf_file_template: salt://nginx/files/nginx.conf.jinja 
    config:
        main:
            worker_processes: auto
            error_log: /var/log/nginx/error.log
            events:
                worker_connections: 1024
            http:
                include:
                    - default.conf
    includes:
        default.conf:
            enabled: true
            template: salt://nginx/files/includes/default.conf.jinja
            config: {}
