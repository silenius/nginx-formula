nginx:
    conf_file_template: salt://nginx/files/nginx.conf.jinja 
    config:
        main:
            worker_processes: auto
            error_log: /var/log/nginx/error.log
            events:
                worker_connections: 1024
            http:
                include_files:
                    default.conf: true
    include_files:
        default.conf:
            template: salt://nginx/files/includes/default.conf.jinja
            config: {}
